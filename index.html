<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="search">
            <div class="search-bar">
                <label for="search"><span class="fa fa-search" aria-hidden="true"></span></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="user-icons">
                <div class="bell-icon"><span class="fa fa-bell-slash-o" aria-hidden="true"></span></div>
                <div class="user-avatar">
                    <img src="./avatars/Tosca and Brown Blob Abstract Playful Girl Avatar.png" alt="user avatar">
                </div>
                <div class="user-name">Morgan Oakley</div>
            </div>
        </div>
        <div class="nav">
            <div class="user-bar">
                <div class="big-user-avatar">
                    <img src="./avatars/Tosca and Brown Blob Abstract Playful Girl Avatar.png" alt="user avatar">
                </div>
                <h5 class="greeting">Hi There!</h5>
                <div class="nav-user-name">Morgan Oakley (@morgan)</div>
            </div>
            <ul class="nav-links">
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </div>
    </header>

    <div class="sidebar">
        <div class="top">
            <div class="side-row">
                <span class="fa fa-th-large" aria-hidden="true"></span>
                <div class="side-nav">Dashboard</div>
            </div>
        </div>
        <div class="middle">
            <div class="side-row">
                <span class="fa fa-home" aria-hidden="true"></span>
                <div class="side-nav">Home</div>
            </div>
            <div class="side-row">
                <span class="fa fa-user" aria-hidden="true"></span>
                <div class="side-nav">Profile</div>
            </div>
            <div class="side-row">
                <span class="fa fa-comment" aria-hidden="true"></span>
                <div class="side-nav">Messages</div>
            </div>
            <div class="side-row">
                <span class="fa fa-clock-o" aria-hidden="true"></span>
                <div class="side-nav">History</div>
            </div>
            <div class="side-row">
                <span class="fa fa-tasks" aria-hidden="true"></span>
                <div class="side-nav">Tasks</div>
            </div>
            <div class="side-row">
                <span class="fa fa-users" aria-hidden="true"></span>
                <div class="side-nav">Communities</div>
            </div>
        </div>
        <div class="bottom">
            <div class="side-row">
                <span class="fa fa-cog" aria-hidden="true"></span>
                <div class="side-nav">Settings</div>
            </div>
            <div class="side-row">
                <span class="fa fa-question-circle" aria-hidden="true"></span>
                <div class="side-nav">Support</div>
            </div>
            <div class="side-row">
                <span class="fa fa-user-secret" aria-hidden="true"></span>
                <div class="side-nav">Privacy</div>
            </div>
        </div>
    </div>
</body>
</html>
